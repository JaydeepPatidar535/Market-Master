    <!-- Login Popup -->
    <div id="login-popup" class="popup">
      <div class="popup-content">
        <span class="close" id="close-popup">&times;</span>
        <!-- Add your login form here -->
        <h2>Login with MarketMaster</h2>
        <form id="login-form">
          <!-- Username and password fields -->
          <label for="username"><i class="fa fa-user icon"></i> Username</label>
          <input type="text" id="username" name="username" required />
          <br />
          <label for="password"><i class="fa fa-lock icon"></i> Password</label>
          <input type="password" id="password" name="password" required />
          <br />
          <input type="submit" value="Login" />
        </form>
        
        <script src="login.js"></script>
      </div>
    </div>
    <!-- Signup Popup -->
    <div id="signup-popup" class="popup1">
      <div class="popup-content1">
          <span class="close1" id="close-popup1">&times;</span>
          <h2>Sign Up</h2>
          <form id="signup-form">
            <label for="username"><i class="fas fa-user"></i> Username</label>
            <input type="text" id="username" required><br><br>
            <label for="email"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" id="email" required><br><br>
            <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
            <input type="tel" id="phone" required><br><br>
            <label for="password"><i class="fas fa-lock"></i> Password</label>
            <input type="password" id="password" required><br><br>
            <input type="submit" value="Sign Up">
        </form>
      </div>
  </div>

  <script src="signup.js"></script>
    <div class="contact-form">
        <h2><i class="fas fa-envelope"></i> Contact Us</h2>
        <form id="contactForm" name="contactForm">
            <div class="form-group">
                <input type="text" id="name" name="Name" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                
                <input type="email" id="email" name="Email" placeholder="Email" required>
            </div>
            <div class="form-group">
              
              <input type="text" id="number" name="Phone Number" placeholder="Phone Number" required>
          </div>
            <div class="form-group">
                
                <textarea id="message" name="Message" rows="4" placeholder="Message" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
    <script>
			const scriptURL = 'https://script.google.com/macros/s/AKfycbxbZptVuRWkqMsWqt0V0vqMOwSUxxyHvueEmf5xcQMfmfJkcxPZUYxbKISlVHmhx09W/exec'
			const form = document.forms['contactForm']
		  
			form.addEventListener('submit', e => {
			  e.preventDefault()
			  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
				.then(response => alert("Thank you! your form is submitted successfully." ))
				.then(() => {  window.location.reload(); })
				.catch(error => console.error('Error!', error.message))
			})
		  </script>
