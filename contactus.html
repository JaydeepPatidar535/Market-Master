    <div class="contact-form">
        <h2><i class="fas fa-envelope"></i> Contact Us</h2>
        <form id="contactForm" name="contactForm">
            <div class="form-group">
                <input type="text" id="name" name="Name" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                
                <input type="email" id="email" name="Email" placeholder="Email" required>
            </div>
            <div class="form-group">
              
              <input type="text" id="number" name="Phone Number" placeholder="Phone Number" required>
          </div>
            <div class="form-group">
                
                <textarea id="message" name="Message" rows="4" placeholder="Message" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
    <script>
			const scriptURL = 'https://script.google.com/macros/s/AKfycbxbZptVuRWkqMsWqt0V0vqMOwSUxxyHvueEmf5xcQMfmfJkcxPZUYxbKISlVHmhx09W/exec'
			const form = document.forms['contactForm']
		  
			form.addEventListener('submit', e => {
			  e.preventDefault()
			  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
				.then(response => alert("Thank you! your form is submitted successfully." ))
				.then(() => {  window.location.reload(); })
				.catch(error => console.error('Error!', error.message))
			})
		  </script>
