<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="css/loginsignup.css" />
	<link rel="icon" href="images/logo.png" />
  <title>MarketMaster - Invest Like Master</title>
</head>

<body>

	<div class="container">
		<div class="forms-container">
			<div class="signin-signup">
				<form class="sign-in-form" id="login-form">
					<h2 class="title">Sign in</h2>
					<div class="input-field">
						<i class="fas fa-envelope"></i>
						<input type="text" placeholder="Email" id="email" required/>
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="password" placeholder="Password" id="password" required />
					</div>
					<input type="submit" value="Login" class="btn solid" id="loginButton" />
					<p class="social-text"><a href="forgot-password.html">Forgot Password?</a></p> 
					<p class="social-text">Or Sign in with </p>
					<div class="social-media">
						<a href="#" class="social-icon">
							<i class="fab fa-google"></i>
						</a>
                        <a href="#" class="social-icon">
							<i class="fas fa-phone"></i>
						</a>
					</div>
					<p class="social-text" >Don't have account? <a href="signup.html">Sign up</a></p>
					
				</form>
				
			</div>
		</div>
		<div class="panels-container">
			<div class="panel left-panel">
				<div class="content">
					<h3>Go to Homepage</h3>
					<p>
						
					</p>
					<a href="index.html"><button class="btn transparent" id="home-btn">
						<i class="fas fa-home"></i> Home
					</button></a>
				</div>
				<img  src="https://i.ibb.co/6HXL6q1/Privacy-policy-rafiki.png" class="image" alt="" />
			</div>
			
		</div>
	</div>
</body>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyARe_4HJriqnoKuEk4_9kFdzjcfMRzROvo",
        authDomain: "marketmaster360-b9552.firebaseapp.com",
        databaseURL: "https://marketmaster360-b9552-default-rtdb.firebaseio.com",
        projectId: "marketmaster360-b9552",
        storageBucket: "marketmaster360-b9552.appspot.com",
        messagingSenderId: "756092224862",
        appId: "1:756092224862:web:0c8605a266d6fd36197bcf"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    // Get references to the form elements
    const loginForm = document.getElementById("login-form");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");

    loginForm.addEventListener('submit', function (e) {
        e.preventDefault(); // Prevent form submission

        const email = emailInput.value;
        const password = passwordInput.value;

        // Sign in with email and password
        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in 
                const user = userCredential.user;

                // Redirect to the dashboard.html page or any other page
                window.location.href = 'dashboard.html';
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                alert(errorMessage);
            });
    });

</script>

</html>
