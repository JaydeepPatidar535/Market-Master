<body>
    <div class="container">
        <div class="forgot-password-form">
            <h2>Forgot Password</h2>
            <p>Enter your email address to reset your password.</p>
            <form id="forgot-password-form">
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" id="email" required>
                </div>
                <input type="submit" value="Reset Password" class="btn" id="submit">
            </form>
            <p><a href="login.html">Back to Login</a></p>
        </div>
    </div>
</body>


<script>
    // Initialize Firebase with your project's config
    const firebaseConfig = {
        apiKey: "AIzaSyARe_4HJriqnoKuEk4_9kFdzjcfMRzROvo",
        authDomain: "marketmaster360-b9552.firebaseapp.com",
        databaseURL: "https://marketmaster360-b9552-default-rtdb.firebaseio.com",
        projectId: "marketmaster360-b9552",
        storageBucket: "marketmaster360-b9552.appspot.com",
        messagingSenderId: "756092224862",
        appId: "1:756092224862:web:0c8605a266d6fd36197bcf"
    };

    const app = firebase.initializeApp(firebaseConfig);

    // Get a reference to the Firebase Authentication service
    const auth = firebase.auth();

    // Select the form, input element, and status message element
    const resetPasswordForm = document.getElementById("forgot-password-form");
    const emailInput = document.getElementById("email");
    const resetStatus = document.getElementById("reset-status");

    // Add an event listener to the form
    resetPasswordForm.addEventListener("submit", (e) => {
        e.preventDefault(); // Prevent the default form submission

        const email = emailInput.value;

        // Send a password reset email
        auth.sendPasswordResetEmail(email)
            .then(() => {
                // Password reset email sent successfully
                resetStatus.textContent = "Password reset email sent. Check your inbox.";
            })
            .catch((error) => {
                // Handle errors
                const errorCode = error.code;
                const errorMessage = error.message;
                console.error(errorCode, errorMessage);
                resetStatus.textContent = "Password reset failed. Please check the email address.";
            });
    });
</script>
